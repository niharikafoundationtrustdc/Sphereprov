    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @media print {
        @page { margin: 1cm; size: auto; }
        .no-print { display: none !important; }
        .no-print-backdrop { background-color: white !important; padding: 0 !important; overflow: visible !important; }
        body { background: white !important; margin: 0; padding: 0; color: black !important; }
        .invoice-sheet { 
          box-shadow: none !important; 
          border: none !important; 
          margin: 0 !important; 
          width: 100% !important; 
          padding: 0 !important;
        }
        main { overflow: visible !important; height: auto !important; position: static !important; }
        nav, footer { display: none !important; }
      }
    </style>
